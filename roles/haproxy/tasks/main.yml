- name: Install packages
  apt:
    name: ['haproxy']
    state: present
    update_cache: yes

- name: Deploy default haproxy config
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    mode: "{{item.mode}}"
    owner: root
    group: root
    decrypt: "{{item.decrypt}}"
  with_items:
    - { src: "haproxy.j2", dest: "/etc/haproxy/haproxy.cfg", mode: "0644", decrypt: "no" }

- name: Deploy HAProxy logrotate config
  ansible.builtin.template:
    src: logrotate-haproxy.j2
    dest: "{{ haproxy_logrotate_path }}"
    owner: root
    group: root
    mode: "0644"
  when:
    - haproxy_logrotate_enabled | default(true)

- name: Ensure systemd override dir for haproxy exists
  ansible.builtin.file:
    path: /etc/systemd/system/haproxy.service.d
    state: directory
    mode: "0755"

- name: Set LimitNOFILE for haproxy
  ansible.builtin.copy:
    dest: /etc/systemd/system/haproxy.service.d/override.conf
    mode: "0644"
    content: |
      [Service]
      LimitNOFILE={{ haproxy_worker_rlimit_nofile | default(1024000) }}

- name: Set ulimits for haproxy
  ansible.builtin.copy:
    dest: /etc/security/limits.d/900-haproxy.conf
    mode: "0644"
    content: |
      haproxy soft nofile {{ haproxy_worker_rlimit_nofile | default(1024000) }}
      haproxy hard nofile {{ haproxy_worker_rlimit_nofile | default(1024000) }}

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Run HAProxy pre-reload actions (simple shell list)
  ansible.builtin.shell: "{{ item }}"
  args:
    executable: "{{ haproxy_pre_reload_shell_executable }}"
  loop: "{{ haproxy_pre_reload_shell_commands | default([]) }}"
  loop_control:
    label: "{{ item }}"
  when:
    - (haproxy_pre_reload_shell_commands | default([])) | length > 0

- name: Run HAProxy pre-reload actions (structured list)
  ansible.builtin.shell: "{{ item.command }}"
  args:
    executable: "{{ item.executable | default(haproxy_pre_reload_shell_executable) }}"
    chdir: "{{ item.chdir | default(omit) }}"
    creates: "{{ item.creates | default(omit) }}"
    removes: "{{ item.removes | default(omit) }}"
  loop: "{{ haproxy_pre_reload_actions | default([]) }}"
  loop_control:
    label: "{{ item.name | default(item.command) }}"
  changed_when: "{{ item.changed_when | default(false) }}"
  when:
    - (haproxy_pre_reload_actions | default([])) | length > 0

- name: Ensure cron package is installed (Debian family)
  ansible.builtin.apt:
    name: cron
    state: present
    update_cache: false
  when:
    - (haproxy_cron_enabled | default(false)) or (haproxy_logrotate_cron_enabled | default(false))
    - ansible_os_family | lower == 'debian'

- name: Deploy HAProxy pre-reload cron script
  ansible.builtin.template:
    src: haproxy-pre-reload-actions.sh.j2
    dest: "{{ haproxy_cron_script_path }}"
    owner: root
    group: root
    mode: "0750"
  when:
    - haproxy_cron_enabled | default(false)

- name: Install HAProxy pre-reload cron job
  ansible.builtin.cron:
    name: "{{ haproxy_cron_name }}"
    user: "{{ haproxy_cron_user }}"
    minute: "{{ haproxy_cron_minute }}"
    hour: "{{ haproxy_cron_hour }}"
    job: "{{ haproxy_cron_script_path }}"
  when:
    - haproxy_cron_enabled | default(false)

- name: Install HAProxy logrotate cron job
  ansible.builtin.cron:
    name: "{{ haproxy_logrotate_cron_name }}"
    user: "{{ haproxy_logrotate_cron_user }}"
    minute: "{{ haproxy_logrotate_cron_minute }}"
    hour: "{{ haproxy_logrotate_cron_hour }}"
    job: "logrotate -s {{ haproxy_logrotate_state_file }} {{ haproxy_logrotate_path }}"
  when:
    - haproxy_logrotate_enabled | default(true)
    - haproxy_logrotate_cron_enabled | default(false)

- name: Check haproxy Configuration
  shell: haproxy -c -f /etc/haproxy/haproxy.cfg
  changed_when: false
  register: haproxyCheck

- debug:
    var: haproxyCheck.stdout_lines

- name: Enable and reload haproxy service
  service:
    name: haproxy
    enabled: yes
    state: reloaded
  changed_when: false
  when: not (haproxy_restart is defined and haproxy_restart == "yes")

- name: Restart haproxy service
  service:
    name: haproxy
    enabled: yes
    state: restarted
  changed_when: false
  when: haproxy_restart is defined and haproxy_restart=="yes"

- name: Haproxy service massage
  debug:
    msg: "Use --extra-vars='haproxy_restart=yes' for restarting haproxy!"

- name: Check haproxy status
  shell: service haproxy status
  register: sOut

- debug:
    var: sOut.stdout_lines
